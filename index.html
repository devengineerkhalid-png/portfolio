    <style>
      :root {
        --aws-orange: #FF9900;
        --azure-blue: #0078D4;
        --gcp-blue: #4285F4;
        --docker-blue: #2496ed;
        --primary: #2496ed; /* Docker Blue base */
        --secondary: #FF9900; /* AWS Orange */
        --accent: #FBBC05; /* GCP Yellow */
        --success: #34A853; /* GCP Green */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Grid Pattern Background - Cloud Nodes Style */
      .bg-grid {
        background-image: radial-gradient(circle at 1px 1px, rgba(36, 150, 237, 0.05) 1px, transparent 0);
        background-size: 50px 50px;
      }

      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 153, 0, 0.1);
      }

      .border-aws { border-color: rgba(255, 153, 0, 0.3); }
      .border-azure { border-color: rgba(0, 120, 212, 0.3); }
      .border-docker { border-color: rgba(36, 150, 237, 0.3); }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--aws-orange); }
      
      .text-gradient-cloud {
        background: linear-gradient(135deg, var(--docker-blue), var(--aws-orange));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glow-blue { box-shadow: 0 0 20px rgba(36, 150, 237, 0.15); }
      .glow-orange { box-shadow: 0 0 20px rgba(255, 153, 0, 0.15); }
    </style>
